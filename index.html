<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ile czasu do wakacji z doggo?</title>
  </head>
  <body>
    <div class="mainContent">
      <h1>Do wakacji z Doggo zosta≈Ço:</h1>
      <div class="counters">
        <div class="days">
          <div class="numbers">
            <div id="daysDec">0</div>
            <div id="days">0</div>
          </div>
          <p class="label">dni</p>
        </div>
        <div class="hours">
          <div class="numbers">
            <div id="hoursDec">0</div>
            <div id="hours">0</div>
          </div>
          <p class="label">godzin</p>
        </div>
        <div class="minutes">
          <div class="numbers">
            <div id="minutesDec">0</div>
            <div id="minutes">0</div>
          </div>
          <p class="label">minut</p>
        </div>
        <div class="seconds">
          <div class="numbers">
            <div id="secondsDec">0</div>
            <div id="seconds">0</div>
          </div>
          <p class="label">sekund</p>
        </div>
      </div>
    </div>
    <div class="imgContainer">
      <img src="./beach.svg" alt="beach" />
    </div>
    <script src="app.js"></script>
  </body>
</html>
